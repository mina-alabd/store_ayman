    <style>
        :root {
            --primary-color: #4361ee;

            --danger-color: #f72585;

            --warning-color: #f8961e;
            --warning-hover: #e68a1a;

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;

        .container {

            padding: 20px;

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .search-container {

        #search-input {

            font-size: 16px;
            box-sizing: border-box;

        #search-input:focus {

            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn {
            display: inline-block;
            font-family: 'Tajawal', Arial, sans-serif;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background-color: var(--success-hover);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: var(--danger-hover);
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn-warning:hover {
            background-color: var(--warning-hover);
        }

        .btn-light {
            background-color: var(--light-color);
            color: var(--dark-color);
        }

        .button-container {
            display: flex;
            font-family: 'Tajawal', Arial, sans-serif;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .button-item {
            position: relative;
            font-family: 'Tajawal', Arial, sans-serif;
            transition: var(--transition);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .button-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .main-button {
            display: block;
            width: 100%;
            padding: 16px;
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--primary-color);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
            transition: var(--transition);
        }

        .main-button:hover {
            background-color: var(--primary-hover);
        }

        .button-actions {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding: 0 10px 10px;
            background-color: white;
        }

        .show-actions .button-actions {
            display: flex;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        input[type="text"] {
            width: 100%;
            font-family: 'Tajawal', Arial, sans-serif;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-sizing: border-box;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            outline: none;
            font-family: 'Tajawal', Arial, sans-serif;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            font-family: 'Tajawal', Arial, sans-serif;
            margin-top: 25px;
        }

        .hidden {
            display: none;
        }

        .no-results {
            text-align: center;
            color: #6c757d;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header-actions {
                flex-direction: column;
            }
            
            .search-container {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <div class="container">

                    <input type="text" id="edit-name" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿ≤ÿ± ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©">

                    <label for="edit-name-en">ÿßÿ≥ŸÖ ÿßŸÑÿ≤ÿ± (ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©):</label>
                    <input type="text" id="edit-name-en" placeholder="ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿ≤ÿ± ÿ®ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©">

    <script>
        // ŸÖŸÜÿπ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ≥ŸäÿßŸÇŸäÿ© ŸàZoom
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('dblclick', e => e.preventDefault(), { passive: false });
        
        // ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
        const mainPage = document.getElementById('main-page');
        const addPage = document.getElementById('add-page');
        const editPage = document.getElementById('edit-page');
        const showAddForm = document.getElementById('show-add-form');
        const cancelAdd = document.getElementById('cancel-add');
        const saveButton = document.getElementById('save-button');
        const updateButton = document.getElementById('update-button');
        const cancelEdit = document.getElementById('cancel-edit');
        const buttonsList = document.getElementById('buttons-list');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
        document.addEventListener('DOMContentLoaded', () => {
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ?add ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('mina')) {
                showAddForm.style.display = 'block';
            }
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ?edit ŸÅŸä ÿßŸÑÿ±ÿßÿ®ÿ∑
            if (urlParams.has('mina')) {
                document.body.classList.add('show-actions');
            }
            
            loadButtons();
            setupSearch();
        });
        
        // ÿπÿ±ÿ∂ ÿµŸÅÿ≠ÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©
        showAddForm.addEventListener('click', () => {
            mainPage.classList.add('hidden');
            addPage.classList.remove('hidden');
            document.getElementById('button-name').focus();
        });
        
        // ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©
        cancelAdd.addEventListener('click', () => {
            addPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
            document.getElementById('button-name').value = '';
            document.getElementById('button-name-en').value = '';
            document.getElementById('button-link').value = '';
        });
        
        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ≤ÿ± ÿßŸÑÿ¨ÿØŸäÿØ
        saveButton.addEventListener('click', saveButtonHandler);
        
        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≤ÿ±
        updateButton.addEventListener('click', updateButtonHandler);
        
        // ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ™ÿπÿØŸäŸÑ
        cancelEdit.addEventListener('click', () => {
            editPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
        });
        
        // ÿØÿßŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
        async function loadButtons() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const language = urlParams.get('lan') || 'ar';
                
                const response = await fetch(`api.php?action=get&lan=${language}`);
                const buttons = await response.json();
                
                if (buttons.length === 0) {
                    noResults.style.display = 'block';
                    noResults.textContent = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≤ÿ±ÿßÿ± ŸÖÿ∂ÿßŸÅÿ© ÿ®ÿπÿØ';
                } else {
                    noResults.style.display = 'none';
                    buttonsList.innerHTML = '';
                    buttons.forEach(button => {
                        createButtonElement(button.id, button.name, button.name_en, button.link);
                    });
                }
            } catch (error) {
                console.error('ŸÅÿ¥ŸÑ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±:', error);
                noResults.style.display = 'block';
                noResults.textContent = 'ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±';
            }
        }
        
        // ÿØÿßŸÑÿ© ÿ≠ŸÅÿ∏ ÿßŸÑÿ≤ÿ±
        async function saveButtonHandler() {
            const name = document.getElementById('button-name').value.trim();
            const name_en = document.getElementById('button-name-en').value.trim();
            const link = document.getElementById('button-link').value.trim();
            
            if (!name || !link) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿßÿ≥ŸÖ ÿßŸÑÿ≤ÿ± Ÿàÿ±ÿßÿ®ÿ∑Ÿá');
                return;
            }
            
            try {
                const response = await fetch('api.php?action=save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}&name_en=${encodeURIComponent(name_en)}&link=${encodeURIComponent(link)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    createButtonElement(data.id, name, name_en, link);
                    addPage.classList.add('hidden');
                    mainPage.classList.remove('hidden');
                    document.getElementById('button-name').value = '';
                    document.getElementById('button-name-en').value = '';
                    document.getElementById('button-link').value = '';
                    
                    noResults.style.display = 'none';
                } else {
                    alert('ÿÆÿ∑ÿ£: ' + data.message);
                }
            } catch (error) {
                console.error('ŸÅÿ¥ŸÑ ÿ≠ŸÅÿ∏ ÿßŸÑÿ≤ÿ±:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }
        
        // ÿØÿßŸÑÿ© ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≤ÿ±
        async function updateButtonHandler() {
            const id = document.getElementById('edit-id').value;
            const name = document.getElementById('edit-name').value.trim();
            const name_en = document.getElementById('edit-name-en').value.trim();
            const link = document.getElementById('edit-link').value.trim();
            
            if (!id || !name || !link) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖÿ∑ŸÑŸàÿ®ÿ©');
                return;
            }
            
            try {
                const response = await fetch('api.php?action=update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `id=${id}&name=${encodeURIComponent(name)}&name_en=${encodeURIComponent(name_en)}&link=${encodeURIComponent(link)}`
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≤ÿ± ŸÅŸä ÿßŸÑŸàÿßÿ¨Ÿáÿ©
                    const buttonItem = document.querySelector(`.button-item[data-id="${id}"]`);
                    if (buttonItem) {
                        const urlParams = new URLSearchParams(window.location.search);
                        const language = urlParams.get('lan') || 'ar';
                        const displayName = language === 'en' && name_en ? name_en : name;
                        
                        buttonItem.querySelector('.main-button').textContent = displayName;
                        buttonItem.dataset.name = name;
                        buttonItem.dataset.name_en = name_en;
                        buttonItem.dataset.link = link;
                    }
                    
                    editPage.classList.add('hidden');
                    mainPage.classList.remove('hidden');
                    alert('ÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≤ÿ± ÿ®ŸÜÿ¨ÿßÿ≠');
                } else {
                    alert('ÿÆÿ∑ÿ£: ' + data.message);
                }
            } catch (error) {
                console.error('ŸÅÿ¥ŸÑ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≤ÿ±:', error);
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ');
            }
        }
        
        // ÿØÿßŸÑÿ© ÿ•ŸÜÿ¥ÿßÿ° ÿπŸÜÿµÿ± ÿ≤ÿ±
        function createButtonElement(id, name, name_en, link) {
            const buttonItem = document.createElement('div');
            buttonItem.className = 'button-item';
            buttonItem.dataset.id = id;
            buttonItem.dataset.name = name;
            buttonItem.dataset.name_en = name_en;
            buttonItem.dataset.link = link;
            
            const mainButton = document.createElement('button');
            mainButton.className = 'main-button';
            
            // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑŸÖÿπÿ±Ÿàÿ∂ ÿ®ŸÜÿßÿ°Ÿã ÿπŸÑŸâ ÿßŸÑŸÑÿ∫ÿ©
            const urlParams = new URLSearchParams(window.location.search);
            const language = urlParams.get('lan') || 'ar';
            const displayName = language === 'en' && name_en ? name_en : name;
            mainButton.textContent = displayName;
            
            const buttonActions = document.createElement('div');
            buttonActions.className = 'button-actions';
            
            const editButton = document.createElement('button');
            editButton.className = 'btn btn-warning';
            editButton.textContent = 'ÿ™ÿπÿØŸäŸÑ';
            
            const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger';
            deleteButton.textContent = 'ÿ≠ÿ∞ŸÅ';
            
            // ÿ≠ÿØÿ´ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ≤ÿ± ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä
            mainButton.addEventListener('click', () => {
                openLink(link);
            });
            
            // ÿ≠ÿØÿ´ ÿßŸÑÿ™ÿπÿØŸäŸÑ
            editButton.addEventListener('click', (e) => {
                e.stopPropagation();
                editButtonHandler(id, name, name_en, link);
            });
            
            // ÿ≠ÿØÿ´ ÿßŸÑÿ≠ÿ∞ŸÅ
            deleteButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (confirm(`ŸáŸÑ ÿ™ÿ±ŸäÿØ ÿ≠ÿ∞ŸÅ ÿßŸÑÿ≤ÿ± "${displayName}"ÿü`)) {
                    deleteButtonHandler(id, buttonItem);
                }
            });
            
            buttonActions.appendChild(editButton);
            buttonActions.appendChild(deleteButton);
            
            buttonItem.appendChild(mainButton);
            buttonItem.appendChild(buttonActions);
            buttonsList.appendChild(buttonItem);
        }
        
        // ÿØÿßŸÑÿ© ŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑
        function openLink(link) {
            let fullLink = link;
            if (!/^https?:\/\//i.test(fullLink)) {
                fullLink = 'https://' + fullLink;
            }
            window.open(fullLink, '_blank');
        }

        // ÿØÿßŸÑÿ© ÿ•ÿπÿØÿßÿØ ÿßŸÑÿ®ÿ≠ÿ´
        function setupSearch() {
            searchInput.addEventListener('input', async function() {
                const searchTerm = this.value.trim();
                
                if (searchTerm.length === 0) {
                    const buttons = document.querySelectorAll('.button-item');
                    buttons.forEach(button => {
                        button.style.display = 'flex';
                    });
                    noResults.style.display = 'none';
                    return;
                }
                
                try {
                    const response = await fetch(`api.php?action=get&search=${encodeURIComponent(searchTerm)}`);
                    const filteredButtons = await response.json();
                    
                    const allButtons = document.querySelectorAll('.button-item');
                    allButtons.forEach(button => {
                        button.style.display = 'none';
                    });
                    
                    if (filteredButtons.length > 0) {
                        noResults.style.display = 'none';
                        filteredButtons.forEach(button => {
                            const buttonElement = document.querySelector(`.button-item[data-id="${button.id}"]`);
                            if (buttonElement) {
                                buttonElement.style.display = 'flex';
                            }
                        });
                    } else {
                        noResults.style.display = 'block';
                        noResults.textContent = 'ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨ ŸÖÿ∑ÿßÿ®ŸÇÿ© ŸÑŸÑÿ®ÿ≠ÿ´';
                    }
                } catch (error) {
                    console.error('ŸÅÿ¥ŸÑ ÿßŸÑÿ®ÿ≠ÿ´:', error);
                }
            });
        }
    </script>
